<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>flex布局</title>
    <style type="text/css">
        body {
            min-width: 550px;
        }
        #outer {
            display: flex;
            flex-direction: column;
            min-height: 100vh; 
        }
        #header {
            text-align: center;
            background-color: #f1f1f1;
            flex: 0 0 80px;
        }

        #container {
            display: flex;
            flex: 1 1 auto;
            
        }
        #center {
            background-color: #ccc;
            flex: 1 1 auto;

        }
        #center2 {
            background-color: #b85cd3;
            flex: 1 1 auto;

        }
        #left {
            background-color: yellow;
            flex: 0 0 200px;
         
        }
        #right {
            background-color: red;
            flex: 0 0 150px;
        }

        #footer {
            text-align: center;
            background-color: #f1f1f1;
            flex: 0 0 200px;
        }


    </style>
<script defer src="bundle.js"></script></head>
<body>
    <div id="outer">
        <div id="header">this is header</div>
        <div id="container">
            <div id="left">this is left</div>
            <div id="center">this is center</div>
            <div id="center2">this is center</div>
            <div id="right">this is right</div>
        </div>
        <div id="footer">this is footer</div>
    </div>
</body>
</html>
