<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
</head>
<body>
    
<div>1</div>
<div>2</div>
    <script>
let delegatedIterator = (function* () {
  yield 'Hello!';
  yield 'Bye!';
}());

let delegatingIterator = (function* () {
  yield 'Greetings!';
  yield* delegatedIterator;
  yield 'Ok, bye.';
}());

for(let value of delegatingIterator) {
  console.log(value);
}
// "Greetings!
// "Hello!"
// "Bye!"
// "Ok, bye."
    </script>
</body>
</html>
